<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

        <style>
            .strike-through{
                text-decoration: line-through;
                color: lightgray
            }
            .dark {
                background-color: gray
            }
        </style>
    </head>
    
    <body>
        <div id="app">
            <p class="strike-through">직접 클래스 지정</p>
            <p v-bind:class="myClass">v-bind로 클래스 지정</p>
            <p v-bind:class="[myClass, darkClass]">v-bind로 여러개 클래스 지정</p>
            <p v-bind:class="{'strike-through': isON}">v-bind로 여러개 클래스 지정</p>
        </div>

        <script>
 
            new Vue({
                el: "#app",
                data: {
                        myClass: 'strike-through',
                        darkClass: 'dark',
                        isON: true            
                    }
                })

        </script>

    </body>
</html>
