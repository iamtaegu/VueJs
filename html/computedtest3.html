<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    </head>

    <body>
    
        <div id="app">
            <p>감상은 140자 이내로 입력해 주세요.</p>
            <textarea v-model="myText"></textarea>
            <p v-bind:style="{color: computedColor}">남은 글자는 {{remaining}} 입니다. </p>
        </div>

        <script>
            
            new Vue({
                el: '#app',
                data: {
                    maxLength: 140,
                    myText: '오늘은 날씨가 덥습니다.'
                },  
                methods: {

                },
                computed: {
                   remaining: function(){
                       return this.maxLength - this.myText.length;
                   },
                   computedColor: function() {
                       col='green';
                       if (this.remaining < 20) {
                           col='orange';
                       }
                       if (this.remaining < 1) {
                           col='red';
                       }
                       return col;
                   }
                }
            })

        </script>
    </body>
</html>
