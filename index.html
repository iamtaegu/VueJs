<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    </head>

    <body>
        <div id="app">
            <p>{{ myText }}</p>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    myText: 'Hello VueJs! '
                }
            })
        </script>
    </body>
</html>
