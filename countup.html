<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    </head>

    <body>
        <div id="app">
            <p>{{count}}</p>
            <button v-on:click="countUp">카운터 업</button>
            <button v-on:click="countDown">카운터 다운</button>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    count:0,
                    myText: 'Vue!'
                },
                methods: {
                    countUp: function() {
                        this.count++;
                    },
                    countDown: function() {
                        if (this.count > 0)
                            this.count--;
                    }
                }
            })
        </script>
    </body>
</html>
